<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="shareholder.css" />
<head>
<meta charset="ISO-8859-1">
<title>Transactions</title>
</head>
<body>
	<div class="page-container">
		<div class="row">
			<div class="col col1 box2">
				<h1>Shares / Transactions</h1>
			</div>

			<div class="col col2 box1">
				<h2>
					<a href="Shareholder">Back to Dash</a>
				</h2>
			</div>

			<div class="col col2 last-col box1">
				<h2>
					<a href="Wallet">View Wallet</a>
				</h2>
			</div>
		</div>

		<div class="row">
			<div class="col col1">
				<div class="selectshares">
					Show Owned Shares <input type=checkbox value="sharesToggle">
				</div>
			</div>

			<div class="col col1">
				<h3>
					<a href="ViewShares">View All Shares</a>
				</h3>
				<h3>
					<a href="ViewPortfolio">View Portfolio</a>
				</h3>
				<h3>
					<label for="share">Select a Share:</label>
				</h3>
				<button onclick="window.location.reload()">Update Prices</button>
			</div>
		</div>
		<div class="row">
			<table class="sharesTransactions">

				<tr class="tablehead">
					<th>Share</th>
					<th>Price</th>
					<th>Option</th>
				</tr>

				<tr>
				<form th:action="@{/buyshare}" method="get">
					<td><select id="share" name="shareid">
							<option th:each="share : ${shares}"
							 th:text="${share.name}"
							 th:value=${share.shareId} />
					</select></td>


					

					<!-- Add th:text="${shares.price}" in place of static number -->
					<td th:text="${sharename}"></td>
					<td><input type=submit class="buysell" value="Buy"> <input
						type=button class="buysell" value="Sell"></td>
						
					</form>
					
					
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
