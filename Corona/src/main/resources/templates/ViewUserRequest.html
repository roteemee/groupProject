<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<form method="post" action="UserRequestResult">

		<div>
			<table>

				<tr th:each="user : ${username}">
					<td th:text="|${user.userName} wants to be a ${user.type}|" />

					<td><label for="ura">Accept </label><input type="checkbox"
						id="ura" name="ura" th:value="${user.userName} " /></td>
					<!-- <td>Reject <input type="checkbox" name="urd" th:value="${user.userName+' denied'}" /></td> -->
				</tr>

	</form>
</body>
</html>
