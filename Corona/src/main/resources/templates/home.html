<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Corona</title>
<link rel="stylesheet" href="styles.css" />
<style>
.page-container {
	margin: 0 auto;
}

.row {
	clear: both;
	padding: 0 0 0 1%; /* THAT'S THE NAME ;) */
}
.col {
	float: left;
	margin: 0 0% 0 0;
}
.last-col {
	margin: 0;
}

.col1 { width: 75%; }
.col2 { width: 10%; }
.box1 {
	border: solid 2px black;
	background: white;
	text-align: center;
}
.box2 {
	border: none;
	background: white;
	text-align: left;
}
</style>
</head>
<body>
<div class="page-container">
	<div class="row">
		<div class="col col1 box2">
			<h1>Corona</h1>
		</div>
		<div class="col col2 box1">
			<h3>Login</h3>
		</div>
		<div class="col col2 last-col box1">
			<h3>Register</h3>
		</div>
	</div>
	<div class="row">
		<h2>Welcome to our amazing trading platform</h2>
	</div>
</div>
</body>
</html>
