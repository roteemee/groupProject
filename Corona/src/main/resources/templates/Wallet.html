<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Corona</title>
<link rel="stylesheet" href="shareholder.css" />
<link rel="stylesheet" href="style.css" />

</head>
<body>

	<div class="wrapper">
		<div class="sidebar">
			<h3 th:text="|Logged in as ${userName.username}|"></h3>
			<ul>
				<li><a href="/ViewShares">View Shares</a></li>

				<li><a href="/ShareholderTransactions">View Transaction</a></li>

				<li><a href="/ViewPortfolio">View Portfolio</a></li>

				<li><a href="/Wallet">View Wallet</a></li>

			</ul>

		</div>
		<div class="main_content">
			<div>
				<h3>Welcome to your Wallet!</h3>
			</div>
			<div>

				<span th:text="|Balance: &#163; ${shareholder}|"> </span>
			</div>
			<form class="box" action="addToWallet" method="post">
				Balance to add: <input type="text" name="budget" /> <input
					type="submit" value="add to wallet" />
			</form>

		</div>
	</div>



</body>
</html>
