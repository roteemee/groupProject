<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Corona</title>
<link rel="stylesheet" href="styles.css" />
<style>
.page-container {
	margin: 0 auto;
}

.row {
	clear: both;
	padding: 0 0 0 1%; /* THAT'S THE NAME ;) */
}
.col {
	float: left;
	margin: 0 0% 0 0;
}
.last-col {
	margin: 0;
}

.col1 { width: 75%; }
.col2 { width: 10%; }
.col3 { width: 20%; }
.col4 { width: 60%; }
.box1 {
	border: solid 2px black;
	background: white;
	text-align: center;
}
.box2 {
	border: none;
	background: white;
	text-align: left;
}
</style>
</head>
<body>
<div class="page-container">
	<div class="row">
		<div class="col box2">
			<h1>Corona</h1>
		</div>
	</div>
	<div class="row">
		<div class="col col3 box2">
		</div>
		<div class="col col4 box1">
			<div class="row">
				<h3>Sign up your account</h3>
			</div>
			<div class="row">
				<h3>Sign up your account</h3>
			</div>
		</div>
		<div class="col col3 box2">
		</div>
	</div>
</div>
</body>
</html>
